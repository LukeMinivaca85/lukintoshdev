<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suporte - ID@Lukintosh</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.5;
    }
    header {
      background-color: #00ff88;
      color: #000;
      padding: 25px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      background-color: #1c1c1c;
      padding: 10px 40px;
      gap: 30px;
    }
    nav a {
      color: #00ff88;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00cc66;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #cfcfcf;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
      transition: background-color 0.3s ease;
    }
    form input:focus, form textarea:focus {
      background-color: #444;
      outline: none;
    }
    form button {
      margin-top: 25px;
      padding: 15px 25px;
      background-color: #00cc66;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>

<header>
  <h1>Suporte Técnico</h1>
</header>

<nav>
  <a href="dashboard.html">Dashboard</a>
  <a href="index.html">Início</a>
  <a href="sdk-download.html">SDKs</a>
  <a href="documentacao.html">Documentação</a>
  <a href="status-jogos.html">Meus Jogos</a>
</nav>

<main>
  <form action="#" method="post" novalidate>
    <label for="nome">Nome Completo *</label>
    <input type="text" id="nome" name="nome" placeholder="Lucas Correa" required />

    <label for="email">E-mail de Contato *</label>
    <input type="email" id="email" name="email" placeholder="exemplo@lukintosh.com" required />

    <label for="assunto">Assunto *</label>
    <input type="text" id="assunto" name="assunto" placeholder="Problema com upload" required />

    <label for="mensagem">Mensagem *</label>
    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Descreva seu problema ou dúvida" required></textarea>

    <button type="submit">Enviar Ticket</button>
  </form>
</main>

</body>
</html>
